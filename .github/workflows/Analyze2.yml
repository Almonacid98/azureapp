name: Security Analysis (CodeQL + TruffleHog)
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  security_scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python,go

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Install TruffleHog (binary release)
        run: |
          echo "‚¨áÔ∏è Descargando √∫ltima versi√≥n de TruffleHog..."
          LATEST_URL=$(curl -s https://api.github.com/repos/trufflesecurity/trufflehog/releases/latest | jq -r '.assets[] | select(.name | test("linux_amd64.tar.gz$")) | .browser_download_url')
          echo "üì¶ URL del binario: $LATEST_URL"
          curl -L "$LATEST_URL" -o trufflehog.tar.gz
          tar -xzf trufflehog.tar.gz
          sudo mv trufflehog /usr/local/bin/trufflehog
          trufflehog --version

      - name: üîé Verificar contenido del repo
        run: |
          echo "Carpeta actual: $(pwd)"
          ls -la
          echo "Vista previa de secrets.txt (si existe):"
          cat secrets.txt || echo "‚ùå No existe secrets.txt"

      - name: Run TruffleHog (modo git)
        id: trufflehog
        run: |
          echo "üîç Escaneando el repositorio con TruffleHog..."
          trufflehog git file://$(pwd) --only-verified=false --json > trufflehog-results.json || true
          RESULTS_COUNT=$(jq '. | length' trufflehog-results.json)
          echo "results_count=$RESULTS_COUNT" >> $GITHUB_ENV

          if [ "$RESULTS_COUNT" != "0" ]; then
            echo "‚ö†Ô∏è Se encontraron $RESULTS_COUNT posibles secretos:"
            jq '.[] | {path: .path, DetectorName: .DetectorName, Raw: .Raw}' trufflehog-results.json
          else
            echo "‚úÖ No se encontraron secretos."
          fi

      - name: Upload TruffleHog results
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-results.json
