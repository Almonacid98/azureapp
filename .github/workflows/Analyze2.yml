name: Security Analysis (CodeQL + TruffleHog)
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  security_scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python,go

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Install TruffleHog (binary)
        run: |
          echo "‚¨áÔ∏è Instalando TruffleHog..."
          curl -sSL https://github.com/trufflesecurity/trufflehog/releases/latest/download/trufflehog_$(uname -s)_$(uname -m).tar.gz -o trufflehog.tar.gz
          tar -xzf trufflehog.tar.gz
          sudo mv trufflehog /usr/local/bin/trufflehog
          trufflehog --version

      - name: Run TruffleHog
        id: trufflehog
        run: |
          echo "üîç Escaneando el repositorio con TruffleHog..."
          ./trufflehog git file://. --only-verified --json > trufflehog-results.json || true
          RESULTS_COUNT=$(jq '. | length' trufflehog-results.json)
          echo "results_count=$RESULTS_COUNT" >> $GITHUB_ENV

          if [ "$RESULTS_COUNT" != "0" ]; then
            echo "‚ö†Ô∏è Se encontraron $RESULTS_COUNT secretos:"
            jq '.[] | {path: .path, type: .type, secret: .secret}' trufflehog-results.json
          else
            echo "‚úÖ No se encontraron secretos."
          fi

      - name: Upload TruffleHog results
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: trufflehog-results.json
