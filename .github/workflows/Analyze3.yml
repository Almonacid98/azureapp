name: (CodeQL + TruffleHog)
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  security_scan:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, go

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Install TruffleHog (binary release)
        shell: bash
        run: |
          echo "â¬‡ï¸ Descargando Ãºltima versiÃ³n de TruffleHog..."
          LATEST_URL=$(curl -s https://api.github.com/repos/trufflesecurity/trufflehog/releases/latest | jq -r '.assets[] | select(.name | test("linux_amd64.tar.gz$")) | .browser_download_url')
          echo "ðŸ“¦ URL del binario: $LATEST_URL"
          curl -L "$LATEST_URL" -o trufflehog.tar.gz
          tar -xzf trufflehog.tar.gz
          sudo mv trufflehog /usr/local/bin/trufflehog
          trufflehog --version

      - name: Run TruffleHog (full repository scan)
        id: trufflehog
        shell: bash
        run: |
          echo "ðŸ” Escaneando el repositorio completo con TruffleHog..."
          trufflehog git file://. --json > trufflehog-results.json || true
          RESULTS_COUNT=$(jq '. | length' trufflehog-results.json)
          echo "results_count=$RESULTS_COUNT" >> $GITHUB_ENV

          if [ "$RESULTS_COUNT" != "0" ]; then
            echo "âš ï¸ Se encontraron $RESULTS_COUNT posibles secretos:"
            jq '.[] | {path: .path, type: .type, secret: .secret}' trufflehog-results.json
          else
            echo "âœ… No se encontraron secretos."
          fi

      - name: Guardar resultados legibles
        if: always()
        run: |
          echo "ðŸ§¾ Generando informe legible..."
          echo "Resultados del escaneo TruffleHog" > trufflehog-report.txt
          echo "----------------------------------" >> trufflehog-report.txt
          if [ -s trufflehog-results.json ]; then
            jq -r '.[] | "Archivo: \(.path)\nTipo: \(.type)\nSecreto: \(.secret)\n---"' trufflehog-results.json >> trufflehog-report.txt
          else
            echo "Sin resultados." >> trufflehog-report.txt
          fi

      - name: Upload TruffleHog results
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-report
          path: |
            trufflehog-results.json
            trufflehog-report.txt
